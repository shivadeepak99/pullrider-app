    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Setup Complete!</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #02040a;
                overflow: hidden;
            }
            .aurora-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background: radial-gradient(circle at center, rgba(35, 134, 54, 0.2), transparent 50%),
                            radial-gradient(circle at top left, rgba(88, 166, 255, 0.1), transparent 40%),
                            radial-gradient(circle at bottom right, rgba(46, 160, 67, 0.1), transparent 40%);
                animation: aurora-success 15s infinite ease-in-out;
            }
            @keyframes aurora-success {
                0% { transform: scale(1) rotate(0deg); opacity: 0.8; }
                50% { transform: scale(1.2) rotate(5deg); opacity: 1; }
                100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen text-center">
        <div class="aurora-background"></div>
        <div class="relative">
             <div class="absolute -top-8 -left-8 w-32 h-32 bg-green-500 rounded-full mix-blend-screen filter blur-xl opacity-70 animate-blob"></div>
             <div class="absolute -bottom-8 -right-4 w-32 h-32 bg-blue-500 rounded-full mix-blend-screen filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
            <h1 class="text-6xl font-black text-white mb-4 animate-fade-in-down">Setup Complete!</h1>
            <p class="text-xl text-gray-400 animate-fade-in-up">Your AI Sensei is now ready to guard your code.</p>
            <p class="mt-4 text-sm text-gray-600 animate-fade-in-up animation-delay-400">You can now close this window.</p>
        </div>
        <style>
            @keyframes fade-in-down {
                0% { opacity: 0; transform: translateY(-20px); }
                100% { opacity: 1; transform: translateY(0); }
            }
            @keyframes fade-in-up {
                0% { opacity: 0; transform: translateY(20px); }
                100% { opacity: 1; transform: translateY(0); }
            }
            @keyframes blob {
                0%, 100% { transform: translate(0, 0) scale(1); }
                33% { transform: translate(30px, -50px) scale(1.1); }
                66% { transform: translate(-20px, 20px) scale(0.9); }
            }
            .animate-fade-in-down { animation: fade-in-down 0.8s ease-out forwards; }
            .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; animation-delay: 0.2s; }
            .animate-blob { animation: blob 7s infinite; }
            .animation-delay-2000 { animation-delay: 2s; }
            .animation-delay-400 { animation-delay: 0.4s; }
        </style>
    </body>
    </html>
